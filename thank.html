<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.Tracker) {
      window.Tracker.pushEvent('landed_on_offer');
    }
  });

  var params = window.location.search.replace('?','').split('&').reduce(
          function(p,e){
              var a=e.split('=');
              p[decodeURIComponent(a[0])]=decodeURIComponent(a[1]);
              return p;
          },{}
  );

  document.getElementById("redirect_url").setAttribute("href", params.url);
  document.getElementById("login").innerText = params.login;
  document.getElementById("password").innerText = params.p;

</script>
